<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metrix HardLine â€” User Dashboard</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #401d65;
      --bg-panel: #2e124a;
      --bg-card: #3a1b5c;
      --border-subtle: rgba(255,255,255,0.08);
      --text-main: #ffffff;
      --text-muted: #b5b5b5;
      --accent: #ff6a00;
      --softy: #6c757d;
      --grind: #ff9800;
      --hardline: #d32f2f;
      --overdue: #ff0033;
      --today: #ffd700;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(135deg, #401d65, #5a1f7e);
      color: var(--text-main);
    }

    header {
      height: 64px;
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
    }

    header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.2rem;
      margin: 0;
    }

    header button {
      background: var(--accent);
      color: black;
      border: none;
      padding: 0.45rem 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s;
    }
    header button:hover { transform: scale(1.05); }

    main {
      padding: 1.5rem;
      max-width: 1400px;
      margin: auto;
    }

    /* ===== STATS ===== */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 14px;
      padding: 1.2rem;
      text-align: center;
    }

    .stat-card h3 { font-size: 0.85rem; color: var(--text-muted); margin: 0; }
    .stat-card p { margin-top: 0.4rem; font-size: 1.6rem; font-weight: 700; }

    /* ===== TASK CREATOR STEP-BY-STEP ===== */
    .task-form {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      max-width: 520px;
    }

    .task-form h2 {
      font-family: 'Space Grotesk', sans-serif;
      margin-top: 0;
      margin-bottom: 1rem;
    }

    .task-step { display: none; margin-bottom: 0.8rem; }
    .task-step.active { display: block; }

    .task-form input, .task-form select, .task-form button {
      width: 100%;
      padding: 0.7rem;
      border-radius: 10px;
      border: 1px solid var(--border-subtle);
      background: #0f0f0f;
      color: white;
      font-weight: 600;
    }

    .task-form button { background: var(--accent); color: black; font-weight: 700; cursor: pointer; }

    /* ===== CALENDAR ===== */
    .calendar-wrapper {
      overflow-x: auto;
      padding-bottom: 1rem;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, minmax(160px, 1fr));
      gap: 10px;
      min-width: 1100px;
    }

    .day {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 14px;
      padding: 0.6rem;
      min-height: 140px;
      position: relative;
    }

    .day-header { font-size: 0.75rem; color: var(--text-muted); margin-bottom: 0.4rem; }

    .task {
      padding: 0.35rem 0.6rem;
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .task:hover { transform: scale(1.05); }

    .Softy { background: var(--softy); }
    .GrindMode { background: var(--grind); color: black; }
    .HardLine { background: var(--hardline); }

    .overdue { border: 2px solid var(--overdue); }
    .today { border: 2px solid var(--today); }

  </style>
</head>

<body>

<header>
  <h1>Metrix HardLine</h1>
  <button onclick="location.href='userlogin.html'">Logout</button>
</header>

<main>

  <section class="stats">
    <div class="stat-card"><h3>Total Tasks</h3><p id="totalTasks">0</p></div>
    <div class="stat-card"><h3>Completed</h3><p id="completedTasks">0</p></div>
    <div class="stat-card"><h3>Missed</h3><p id="missedTasks">0</p></div>
  </section>

  <section class="task-form">
    <h2>Create Task</h2>

    <!-- Step 1: Task Name -->
    <input id="taskTitle" class="task-step active" placeholder="Task title" />

    <!-- Step 2: Deadline -->
    <input id="taskDeadline" class="task-step" type="date" />

    <!-- Step 3: Intensity -->
    <select id="taskIntensity" class="task-step">
      <option value="Softy">Softy</option>
      <option value="GrindMode">GrindMode</option>
      <option value="HardLine">HardLine</option>
    </select>

    <button id="addTaskBtn" class="task-step">Add Task</button>
  </section>

  <div class="calendar-wrapper">
    <section class="calendar" id="calendar"></section>
  </div>

</main>

<script>
  // ===== TASK STEP LOGIC =====
  const taskTitle = document.getElementById('taskTitle');
  const taskDeadline = document.getElementById('taskDeadline');
  const taskIntensity = document.getElementById('taskIntensity');
  const addTaskBtn = document.getElementById('addTaskBtn');
  const steps = [taskTitle, taskDeadline, taskIntensity, addTaskBtn];

  steps.forEach((el, i) => {
    if(i < steps.length - 1) {
      el.addEventListener('input', () => steps[i+1].classList.add('active'));
    }
  });

  // ===== TASKS & CALENDAR =====
  let tasks = [];

  addTaskBtn.addEventListener('click', () => {
    if(!taskTitle.value || !taskDeadline.value) return alert("Fill all fields");

    tasks.push({
      title: taskTitle.value,
      deadline: taskDeadline.value,
      intensity: taskIntensity.value,
      completed: false
    });

    // Reset steps
    steps.forEach((el, i) => el.classList.remove('active'));
    taskTitle.classList.add('active');
    taskTitle.value = '';
    taskDeadline.value = '';
    taskIntensity.value = 'Softy';

    renderCalendar();
    updateStats();
  });

  function renderCalendar() {
    calendar.innerHTML = '';
    const start = new Date();
    for(let i=0;i<30;i++){
      const d = new Date(start);
      d.setDate(start.getDate() + i);
      const dateStr = d.toISOString().split("T")[0];

      const day = document.createElement('div');
      day.className = "day";

      const todayISO = new Date().toISOString().split("T")[0];
      if(dateStr === todayISO) day.classList.add('today');

      const overdue = tasks.filter(t=>!t.completed && t.deadline < todayISO && t.deadline === dateStr);
      if(overdue.length > 0) day.classList.add('overdue');

      day.innerHTML = `<div class="day-header">${dateStr}</div>`;

      tasks.filter(t => t.deadline === dateStr).forEach(t => {
        const el = document.createElement('div');
        el.className = `task ${t.intensity}`;
        el.textContent = t.title;
        el.onclick = () => {
          t.completed = !t.completed;
          renderCalendar();
          updateStats();
        };
        day.appendChild(el);
      });

      calendar.appendChild(day);
    }
  }

  function updateStats() {
    totalTasks.textContent = tasks.length;
    completedTasks.textContent = tasks.filter(t=>t.completed).length;
    missedTasks.textContent = tasks.filter(t=>!t.completed).length;
  }

  renderCalendar();
</script>

</body>
</html>
