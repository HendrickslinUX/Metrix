<body>
  <header class="site-header">
    <div class="header-inner">
      <a href="index.html" class="logo">METRIX</a>
      <nav class="nav">
        <a href="index.html#features">Features</a>
        <a href="index.html#plans">Plans</a>
        <a href="index.html" class="btn btn-ghost">Back to home</a>
      </nav>
    </div>
  </header>

  <div class="checkout-page">
    <div class="checkout-inner">
      <div class="checkout-main">
        <h1>Complete your subscription</h1>
        <p class="subtitle">Choose your plan and enter your payment details.</p>

        <form class="checkout-form" id="checkout-form">
          <div class="form-section">
            <h3>Select plan</h3>
            <div class="plan-selector" id="plan-selector">
              <label class="plan-option" data-plan="freelance">
                <span>
                  <span class="name">Freelance Plan</span>
                  <span class="desc">1 user Â· Up to 25 subscriptions</span>
                </span>
                <span class="price">Â£6.99 / month</span>
              </label>
              <label class="plan-option" data-plan="family">
                <span>
                  <span class="name">Family Plan</span>
                  <span class="desc">Up to 5 users Â· Up to 75 subscriptions</span>
                </span>
                <span class="price">Â£14.99 / month</span>
              </label>
              <label class="plan-option" data-plan="small-business">
                <span>
                  <span class="name">Small Business Plan</span>
                  <span class="desc">Up to 10 users Â· Up to 150 subscriptions</span>
                </span>
                <span class="price">Â£24.99 / month</span>
              </label>
            </div>
          </div>

          <div class="form-section">
            <h3>Contact</h3>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="you@company.com" required />
            </div>
          </div>

          <div class="form-section">
            <h3>Payment</h3>
            <div class="form-group">
              <label for="card-name">Name on card</label>
              <input type="text" id="card-name" name="card-name" placeholder="Full name" required />
            </div>
            <div class="form-group">
              <label for="card-number">Card number</label>
              <input type="text" id="card-number" name="card-number" placeholder="4242 4242 4242 4242" maxlength="19" required />
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="card-exp">Expiry</label>
                <input type="text" id="card-exp" name="card-exp" placeholder="MM/YY" maxlength="5" required />
              </div>
              <div class="form-group">
                <label for="card-cvc">CVC</label>
                <input type="text" id="card-cvc" name="card-cvc" placeholder="123" maxlength="4" required />
              </div>
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <select id="country" name="country" required>
                <option value="">Select country</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="GB" selected>United Kingdom</option>
                <option value="DE">Germany</option>
                <option value="FR">France</option>
                <option value="AU">Australia</option>
                <option value="OTHER">Other</option>
              </select>
            </div>
          </div>
        </form>
      </div>

      <aside class="checkout-summary">
        <h2>Order summary</h2>
        <div class="summary-plan">
          <div>
            <strong id="summary-plan-name">Family Plan</strong>
            <br /><span id="summary-plan-period" style="font-size: 0.875rem; color: var(--text-muted);">Monthly billing</span>
          </div>
          <a href="index.html#plans" class="change-link">Change</a>
        </div>
        <div class="summary-line">
          <span>Subtotal</span>
          <span id="summary-subtotal">Â£14.99 / month</span>
        </div>
        <div class="summary-line">
          <span>Tax (estimated)</span>
          <span id="summary-tax">Â£0</span>
        </div>
        <div class="summary-line total">
          <span>Total</span>
          <span id="summary-total">Â£14.99 / month</span>
        </div>
        <button type="submit" form="checkout-form" class="btn btn-primary">
          Subscribe â€” <span id="summary-cta-total">Â£14.99 / month</span>
        </button>
        <p class="secure-note">ðŸ”’ Secure payment. Cancel anytime.</p>
      </aside>
    </div>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
