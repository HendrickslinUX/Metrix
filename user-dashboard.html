<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metrix HardLine â€” Dashboard</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #0b0b0b;
      --bg-panel: #141414;
      --bg-card: #1b1b1b;
      --border-subtle: rgba(255,255,255,0.08);
      --text-main: #ffffff;
      --text-muted: #b5b5b5;
      --accent: #ff6a00;
      --softy: #6c757d;
      --grind: #ff9800;
      --hardline: #d32f2f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
    }

    /* ===== TOP BAR ===== */
    header {
      height: 64px;
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
    }

    header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.1rem;
      margin: 0;
    }

    header button {
      background: none;
      border: 1px solid var(--border-subtle);
      color: white;
      padding: 0.45rem 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    /* ===== LAYOUT ===== */
    main {
      padding: 1.5rem;
      max-width: 1400px;
      margin: auto;
    }

    /* ===== STATS ===== */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 14px;
      padding: 1.2rem;
    }

    .stat-card h3 {
      margin: 0;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .stat-card p {
      margin-top: 0.4rem;
      font-size: 1.6rem;
      font-weight: 700;
    }

    /* ===== TASK CREATOR ===== */
    .task-form {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      max-width: 520px;
    }

    .task-form h2 {
      font-family: 'Space Grotesk', sans-serif;
      margin-top: 0;
      margin-bottom: 1rem;
    }

    .task-form input,
    .task-form select {
      width: 100%;
      margin-bottom: 0.8rem;
      padding: 0.7rem;
      border-radius: 10px;
      border: 1px solid var(--border-subtle);
      background: #0f0f0f;
      color: white;
      font-weight: 600;
    }

    .task-form button {
      width: 100%;
      background: var(--accent);
      color: black;
      border: none;
      padding: 0.75rem;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
    }

    /* ===== CALENDAR ===== */
    .calendar-wrapper {
      overflow-x: auto;
      padding-bottom: 1rem;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, minmax(160px, 1fr));
      gap: 10px;
      min-width: 1100px;
    }

    .day {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 14px;
      padding: 0.6rem;
      min-height: 140px;
    }

    .day-header {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 0.4rem;
    }

    .task {
      padding: 0.35rem 0.6rem;
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
      cursor: pointer;
    }

    .Softy { background: var(--softy); }
    .GrindMode { background: var(--grind); color: black; }
    .HardLine { background: var(--hardline); }
  </style>
</head>

<body>

<header>
  <h1>Metrix HardLine</h1>
  <button onclick="location.href='userlogin.html'">Logout</button>
</header>

<main>

  <section class="stats">
    <div class="stat-card"><h3>Total Tasks</h3><p id="totalTasks">0</p></div>
    <div class="stat-card"><h3>Completed</h3><p id="completedTasks">0</p></div>
    <div class="stat-card"><h3>Missed</h3><p id="missedTasks">0</p></div>
  </section>

  <section class="task-form">
    <h2>Create Task</h2>
    <input id="taskTitle" placeholder="Task title">
    <input id="taskDeadline" type="date">
    <select id="taskIntensity">
      <option value="Softy">Softy</option>
      <option value="GrindMode">GrindMode</option>
      <option value="HardLine">HardLine</option>
    </select>
    <button onclick="addTask()">Add Task</button>
  </section>

  <div class="calendar-wrapper">
    <section class="calendar" id="calendar"></section>
  </div>

</main>

<script>
  let tasks = [];

  function addTask() {
    if (!taskTitle.value || !taskDeadline.value) return alert("Fill all fields");
    tasks.push({
      title: taskTitle.value,
      deadline: taskDeadline.value,
      intensity: taskIntensity.value,
      completed: false
    });
    taskTitle.value = "";
    renderCalendar();
    updateStats();
  }

  function renderCalendar() {
    calendar.innerHTML = "";
    const start = new Date();
    for (let i = 0; i < 30; i++) {
      const d = new Date(start);
      d.setDate(start.getDate() + i);
      const dateStr = d.toISOString().split("T")[0];

      const day = document.createElement("div");
      day.className = "day";
      day.innerHTML = `<div class="day-header">${dateStr}</div>`;

      tasks.filter(t => t.deadline === dateStr).forEach(t => {
        const el = document.createElement("div");
        el.className = `task ${t.intensity}`;
        el.textContent = t.title;
        el.onclick = () => {
          t.completed = !t.completed;
          renderCalendar();
          updateStats();
        };
        day.appendChild(el);
      });

      calendar.appendChild(day);
    }
  }

  function updateStats() {
    totalTasks.textContent = tasks.length;
    completedTasks.textContent = tasks.filter(t => t.completed).length;
    missedTasks.textContent = tasks.filter(t => !t.completed).length;
  }

  renderCalendar();
</script>

</body>
</html>
