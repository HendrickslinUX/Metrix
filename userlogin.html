<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metrix HardLine â€” User Login</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family:'DM Sans', sans-serif; background:#ff7f50; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .login-container { background:#0b0b0b; padding:2rem; border-radius:15px; box-shadow:0 8px 16px rgba(0,0,0,0.4); width:320px; color:white; text-align:center; }
    .login-container h2 { margin-bottom:1rem; }
    .login-container input { width:100%; padding:.6rem; margin-bottom:1rem; border-radius:10px; border:none; font-weight:bold; }
    .login-container button { width:100%; padding:.6rem; border:none; border-radius:10px; background:#ffd700; color:#0b0b0b; font-weight:bold; cursor:pointer; transition: background 0.2s; }
    .login-container button:hover { background:#e6c200; }
    #errorMsg { color:#ff4500; margin-top:.5rem; font-weight:bold; }
  </style>
</head>
<body>

<div class="login-container">
  <h2>User Login</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="loginBtn">Login</button>
  <p id="errorMsg"></p>
</div>

<script>
const loginBtn = document.getElementById('loginBtn');
const errorMsg = document.getElementById('errorMsg');

// Pre-defined users (for demo/testing)
const users = [
  { username: 'user01', password: 'userpass', email: 'user01@email.com' },
  { username: 'user02', password: 'pass123', email: 'user02@email.com' }
];

loginBtn.addEventListener('click', ()=>{
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  
  const user = users.find(u => u.username === username && u.password === password);
  if(user){
    // Save current user in localStorage
    localStorage.setItem('currentUser', JSON.stringify(user));
    window.location.href='user-dashboard.html';
  } else {
    errorMsg.textContent = 'Invalid username or password';
  }
});
</script>

</body>
</html>
