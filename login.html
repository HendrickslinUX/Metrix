<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Metrix HardLine â€” Login</title>

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-gradient-start:#2e1450;
  --bg-gradient-end:#5b2a80;
  --accent:#401d65;
  --text-main:#fff;
  --text-muted:#b5b5b5;
  --input-bg:#1b1b1b;
  --input-border:rgba(255,255,255,.1);
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'DM Sans',sans-serif;
  color:var(--text-main);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;

  /* Animated gradient background */
  background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
}

@keyframes gradientShift{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ===== LOGIN CARD ===== */
.login-card{
  position:relative;
  background:rgba(11,11,11,0.95);
  padding:2rem 2.5rem;
  border-radius:18px;
  width:320px;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);

  /* Glow behind the card */
}
.login-card::before{
  content:"";
  position:absolute;
  top:-10px; left:-10px; right:-10px; bottom:-10px;
  background:linear-gradient(45deg,var(--accent),#ff6a99,#401d65,#8b3fff);
  border-radius:20px;
  filter:blur(30px);
  opacity:0.6;
  z-index:-1;
  animation: glowPulse 3s ease-in-out infinite alternate;
}

@keyframes glowPulse{
  0%{opacity:0.5; transform:scale(1);}
  50%{opacity:0.7; transform:scale(1.03);}
  100%{opacity:0.5; transform:scale(1);}
}

/* Card content */
.login-card h1{
  font-family:'Space Grotesk',sans-serif;
  margin-bottom:1.5rem;
  font-size:1.6rem;
  color:var(--accent);
  text-shadow:0 2px 6px rgba(0,0,0,0.3);
}

.login-card input{
  width:100%;
  padding:.75rem;
  margin-bottom:1rem;
  border-radius:10px;
  border:1px solid var(--input-border);
  background:var(--input-bg);
  color:white;
  font-weight:600;
}

.login-card button{
  width:100%;
  padding:.8rem;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:white;
  font-weight:700;
  cursor:pointer;
  margin-top:0.5rem;
  transition:transform 0.2s, box-shadow 0.2s;
}

.login-card button:hover{
  transform:scale(1.03);
  box-shadow:0 6px 15px rgba(0,0,0,0.3);
}

.login-card p{
  margin-top:1rem;
  font-size:.85rem;
  color:var(--text-muted);
}

.login-card a{
  color:var(--accent);
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<div class="login-card">
  <h1>Metrix HardLine</h1>
  <input id="username" placeholder="Username" type="text">
  <input id="password" placeholder="Password" type="password">
  <button onclick="login()">Login</button>
  <p>Don't have an account? <a href="#">Sign up</a></p>
</div>

<script>
function login(){
  const u=username.value.trim();
  const p=password.value.trim();

  // Temporary dev user for testing
  const demoUser={username:"user01",password:"hardline123"};

  if(u===demoUser.username && p===demoUser.password){
    localStorage.setItem("loggedInUser",JSON.stringify(demoUser));
    window.location.href="user-dashboard.html";
  } else{
    alert("Wrong username or password");
  }
}
</script>

</body>
</html>
