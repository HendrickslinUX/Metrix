<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metrix HardLine — Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #0b0b0b;
      --bg-panel: #141414;
      --bg-card: #1b1b1b;
      --border-subtle: rgba(255,255,255,0.08);
      --text-main: #ffffff;
      --text-muted: #b5b5b5;
      --accent: #ff6a00;
      --softy: #6c757d;
      --grind: #ff9800;
      --hardline: #d32f2f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
    }

    header {
      height: 64px;
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
    }

    header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.1rem;
      margin: 0;
    }

    header button {
      background: none;
      border: 1px solid var(--border-subtle);
      color: white;
      padding: 0.45rem 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    main {
      padding: 1.5rem;
      max-width: 1400px;
      margin: auto;
    }

    /* ===== STATS ===== */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 14px;
      padding: 1.2rem;
    }

    .stat-card h3 {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin: 0;
    }

    .stat-card p {
      margin-top: 0.4rem;
      font-size: 1.6rem;
      font-weight: 700;
    }

    /* ===== TASK DROPDOWN ===== */
    .task-builder {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 18px;
      max-width: 520px;
      overflow: hidden;
      margin-bottom: 2.5rem;
    }

    .task-header {
      padding: 1.2rem 1.4rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-header h2 {
      font-family: 'Space Grotesk', sans-serif;
      margin: 0;
      font-size: 1rem;
    }

    .caret {
      transition: transform 0.3s ease;
    }

    .task-builder.open .caret {
      transform: rotate(180deg);
    }

    .task-content {
      padding: 0 1.4rem 1.4rem;
      display: none;
    }

    .task-builder.open .task-content {
      display: block;
    }

    .field {
      margin-top: 1rem;
      display: none;
    }

    .field.visible {
      display: block;
    }

    label {
      font-size: 0.75rem;
      color: var(--text-muted);
      display: block;
      margin-bottom: 0.4rem;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid var(--border-subtle);
      background: #0f0f0f;
      color: white;
      font-weight: 600;
    }

    .commit-btn {
      margin-top: 1.2rem;
      width: 100%;
      background: var(--accent);
      color: black;
      border: none;
      padding: 0.8rem;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      display: none;
    }

    /* ===== CALENDAR ===== */
    .calendar-wrapper {
      overflow-x: auto;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, minmax(160px, 1fr));
      gap: 10px;
      min-width: 1100px;
    }

    .day {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 14px;
      padding: 0.6rem;
      min-height: 140px;
    }

    .day-header {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-bottom: 0.4rem;
    }

    .task {
      padding: 0.35rem 0.6rem;
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
      cursor: pointer;
    }

    .Softy { background: var(--softy); }
    .GrindMode { background: var(--grind); color: black; }
    .HardLine { background: var(--hardline); }
  </style>
</head>

<body>

<header>
  <h1>Metrix HardLine</h1>
  <button onclick="location.href='userlogin.html'">Logout</button>
</header>

<main>

  <section class="stats">
    <div class="stat-card"><h3>TOTAL TASKS</h3><p id="totalTasks">0</p></div>
    <div class="stat-card"><h3>COMPLETED</h3><p id="completedTasks">0</p></div>
    <div class="stat-card"><h3>MISSED</h3><p id="missedTasks">0</p></div>
  </section>

  <!-- TASK BUILDER -->
  <section class="task-builder" id="taskBuilder">
    <div class="task-header" onclick="toggleBuilder()">
      <h2>Create task</h2>
      <span class="caret">⌄</span>
    </div>

    <div class="task-content">
      <div class="field visible" id="fieldTitle">
        <label>Task name</label>
        <input id="taskTitle">
      </div>

      <div class="field" id="fieldDate">
        <label>Deadline</label>
        <input id="taskDeadline" type="date">
      </div>

      <div class="field" id="fieldLevel">
        <label>Intensity</label>
        <select id="taskIntensity">
          <option value="">Select level</option>
          <option value="Softy">Softy</option>
          <option value="GrindMode">GrindMode</option>
          <option value="HardLine">HardLine</option>
        </select>
      </div>

      <button class="commit-btn" id="commitBtn" onclick="addTask()">Commit task</button>
    </div>
  </section>

  <div class="calendar-wrapper">
    <section class="calendar" id="calendar"></section>
  </div>

</main>

<script>
  let tasks = [];

  const builder = document.getElementById("taskBuilder");
  const titleInput = document.getElementById("taskTitle");
  const dateField = document.getElementById("fieldDate");
  const levelField = document.getElementById("fieldLevel");
  const commitBtn = document.getElementById("commitBtn");

  function toggleBuilder() {
    builder.classList.toggle("open");
  }

  titleInput.addEventListener("input", () => {
    if (titleInput.value.trim()) dateField.classList.add("visible");
  });

  taskDeadline.addEventListener("change", () => {
    levelField.classList.add("visible");
  });

  taskIntensity.addEventListener("change", () => {
    if (taskIntensity.value) commitBtn.style.display = "block";
  });

  function addTask() {
    tasks.push({
      title: taskTitle.value,
      deadline: taskDeadline.value,
      intensity: taskIntensity.value,
      completed: false
    });

    taskTitle.value = "";
    taskDeadline.value = "";
    taskIntensity.value = "";
    dateField.classList.remove("visible");
    levelField.classList.remove("visible");
    commitBtn.style.display = "none";

    renderCalendar();
    updateStats();
  }

  function renderCalendar() {
    calendar.innerHTML = "";
    const start = new Date();

    for (let i = 0; i < 30; i++) {
      const d = new Date(start);
      d.setDate(start.getDate() + i);
      const dateStr = d.toISOString().split("T")[0];

      const day = document.createElement("div");
      day.className = "day";
      day.innerHTML = `<div class="day-header">${dateStr}</div>`;

      tasks.filter(t => t.deadline === dateStr).forEach(t => {
        const el = document.createElement("div");
        el.className = `task ${t.intensity}`;
        el.textContent = t.title;
        el.onclick = () => {
          t.completed = !t.completed;
          renderCalendar();
          updateStats();
        };
        day.appendChild(el);
      });

      calendar.appendChild(day);
    }
  }

  function updateStats() {
    totalTasks.textContent = tasks.length;
    completedTasks.textContent = tasks.filter(t => t.completed).length;
    missedTasks.textContent = tasks.filter(t => !t.completed).length;
  }

  renderCalendar();
</script>

</body>
</html>
