<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metrix HardLine â€” User Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>User Login</h2>
    <form id="userLoginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      
      <button type="submit">Login</button>
    </form>
    <p id="errorMsg" style="color:red;"></p>
  </div>

  <script>
    // Mock user credentials for testing
    const users = [
      { username: 'user01', password: 'password123', email: 'user01@email.com' },
      { username: 'user02', password: 'mypassword', email: 'user02@email.com' }
    ];

    const form = document.getElementById('userLoginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const user = users.find(u => u.username === username && u.password === password);

      if(user) {
        // Save user info in localStorage for dashboard
        localStorage.setItem('loggedInUser', JSON.stringify(user));
        window.location.href = 'user-dashboard.html';
      } else {
        errorMsg.textContent = "Wrong username or password";
      }
    });
  </script>
</body>
</html>
