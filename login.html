<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Metrix HardLine â€” Login</title>

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-gradient-start:#2e1450;
  --bg-gradient-end:#5b2a80;
  --accent:#401d65;
  --text-main:#fff;
  --text-muted:#b5b5b5;
  --input-bg:#1b1b1b;
  --input-border:rgba(255,255,255,.1);
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'DM Sans',sans-serif;
  color:var(--text-main);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
}

@keyframes gradientShift{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.login-card{
  position:relative;
  background:rgba(11,11,11,0.95);
  padding:2rem 2.5rem;
  border-radius:18px;
  width:320px;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

.login-card::before{
  content:"";
  position:absolute;
  inset:-10px;
  background:linear-gradient(45deg,var(--accent),#ff6a99,#401d65,#8b3fff);
  border-radius:20px;
  filter:blur(30px);
  opacity:0.6;
  z-index:-1;
  animation: glowPulse 3s ease-in-out infinite alternate;
}

@keyframes glowPulse{
  0%{opacity:0.5; transform:scale(1);}
  50%{opacity:0.7; transform:scale(1.03);}
  100%{opacity:0.5; transform:scale(1);}
}

.login-card h1{
  font-family:'Space Grotesk',sans-serif;
  margin-bottom:1.5rem;
  font-size:1.6rem;
  color:var(--accent);
  text-shadow:0 2px 6px rgba(0,0,0,0.3);
}

.login-card input{
  width:100%;
  padding:.75rem;
  margin-bottom:1rem;
  border-radius:10px;
  border:1px solid var(--input-border);
  background:var(--input-bg);
  color:white;
  font-weight:600;
}

.login-card button{
  width:100%;
  padding:.8rem;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:white;
  font-weight:700;
  cursor:pointer;
  margin-top:0.5rem;
  transition:transform 0.2s, box-shadow 0.2s;
  animation: buttonGlow 2s ease-in-out infinite alternate;
}

.login-card button:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px var(--accent);
}

@keyframes buttonGlow{
  0%{box-shadow:0 0 5px var(--accent);}
  50%{box-shadow:0 0 15px var(--accent);}
  100%{box-shadow:0 0 5px var(--accent);}
}

.return-btn{
  width:100%;
  margin-top:1rem;
  padding:.7rem;
  border:1px solid var(--accent);
  border-radius:10px;
  background:transparent;
  color:var(--accent);
  font-weight:600;
  cursor:pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

.return-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px var(--accent);
}
</style>
</head>

<body>

<div class="login-card">
  <h1>Metrix HardLine</h1>

  <!-- Firebase uses EMAIL + PASSWORD -->
  <input id="email" placeholder="Email" type="email">
  <input id="password" placeholder="Password" type="password">

  <button onclick="login()">Login</button>
  <button class="return-btn" onclick="goBack()">Return</button>
</div>

<script>
function goBack(){
  window.location.href="index.html";
}
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBqQF1Tijz_wctD0Z7kSCB80DeiWY1ZPyw",
    authDomain: "metrix-hardline.firebaseapp.com",
    projectId: "metrix-hardline",
    storageBucket: "metrix-hardline.firebasestorage.app",
    messagingSenderId: "899994703104",
    appId: "1:899994703104:web:2979fe39d1c3c169ee4fe5"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.login = function () {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (!email || !pass) {
      alert("Please enter email and password");
      return;
    }

    signInWithEmailAndPassword(auth, email, pass)
      .then((userCred) => {
        localStorage.setItem("uid", userCred.user.uid);
        window.location.href = "user-dashboard.html";
      })
      .catch((err) => {
        alert(err.message);
      });
  };
</script>

</body>
</html>
